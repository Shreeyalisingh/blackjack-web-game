<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Game</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      color: #f4d35e;
    }

    .card-box {
      margin: 20px auto;
      padding: 20px;
      background-color: #292929;
      border-radius: 10px;
      width: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .score {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    button {
      background-color: #f4d35e;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e8c441;
    }
  </style>
</head>
<body>
  <h1>üÉè Blackjack</h1>
  <div class="card-box">
    <p><strong>Your Cards:</strong> {{ user_cards }}</p>
    <p class="score">Score: {{ user_score }}</p>
    <p><strong>Dealer's First Card:</strong> {{ dealer_card }}</p>
  </div>

  <form method="post">
    <button type="submit" name="action" value="Hit">Hit üí•</button>
    <button type="submit" name="action" value="Stand">Stand üõë</button>
  </form>
</body>
</html>
