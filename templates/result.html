<!DOCTYPE html>
<html lang="en">
<head>

    <title>Blackjack Result</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a23;

        h1 {
            color: #facc15;

        .message {
            font-size: 28px;

        }

            display: flex;

        }
        .card {
            background-color: white;
            color: black;

            border-radius: 10px;

            box-shadow: 0 0 10px #facc15;
        }

            padding: 12px 24px;
            background-color: #facc15;
            color: #0a0a23;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
